{% extends "home/base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
{% endblock %}

{% block title %}Upload{% endblock %}

{% block content %}
<h3 class="text-3xl font-bold">
  Hello, Mr File!
</h3>

<div class="row">
  <div class="col s12 m6">
    <div class="card deep-orange lighten-3 z-depth-3">
      <div class="card-content white-text">
        <span class="card-title">Drag and drop to upload</span>
        <form action="/your-upload-url/" class="dropzone" id="my-dropzone" enctype="multipart/form-data" method="post">
          <div class="dropzone-previews"></div>
          <div class="fallback">
            <input name="file" type="file" multiple />
          </div>
        </form>
      </div>
      <div class="card-action deep-orange lighten-5">
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    Dropzone.options.myDropzone = {
      autoProcessQueue: false,
      uploadMultiple: true,
      parallelUploads: 2,
      maxFiles: 5,
      maxFilesize: 10,
      acceptedFiles: ".png,.jpg,.pdf",
      init: function () {
        this.on("addedfile", file => {
          console.log("A file has been added: " + file.name);
        });
      }
    };
  });
</script>
{% endblock %}
